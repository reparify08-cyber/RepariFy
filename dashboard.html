<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RepariFy | Repair Management Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (For theming and custom cursor) -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Mobile-first layout for dashboard */
        .dashboard-container {
            padding-top: 5rem;
            padding-bottom: 2rem;
        }
        .main-content {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        .recent-jobs-card {
            min-height: 400px;
        }
        /* Custom scrollbar for table on mobile */
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <!-- Loading Indicator -->
    <div id="loading-bar" class="repair-load-animation fixed-top"></div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand dynamic-text-grow" href="index.html">RepariFy Dashboard</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link text-warning dynamic-text-grow">Welcome, <span id="shop-name-display">Dealer!</span></span>
                    </li>
                    <li class="nav-item">
                        <button id="logout-btn" class="btn btn-danger btn-sm dynamic-text-grow ms-lg-2">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Dashboard Content -->
    <div class="container dashboard-container">
        <div class="row">

            <!-- Left Column: Job Card Entry Form (Takes full width on mobile) -->
            <div class="col-lg-5 mb-4">
                <div class="card shadow-sm p-4 h-100">
                    <h4 class="fw-bold text-primary dynamic-text-grow mb-4">New Job Card Entry</h4>
                    <form id="jobCardForm">
                        <!-- Customer Details -->
                        <h6 class="text-secondary">Customer Info</h6>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="customerName" placeholder="Customer Name (e.g., Mr. Rohan Sharma)" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="customerMobile" placeholder="Mobile No. (WhatsApp No.)" required>
                        </div>

                        <!-- Device Details -->
                        <h6 class="text-secondary mt-4">Device Info</h6>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="deviceName" placeholder="Device Model (e.g., Samsung A50)" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="imeiNumber" placeholder="IMEI Number (MANDATORY)" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="issueDescription" rows="2" placeholder="Describe the Issue (e.g., Display cracked, Battery heating)" required></textarea>
                        </div>

                        <!-- Repair Status & Cost -->
                        <h6 class="text-secondary mt-4">Repair Estimate</h6>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <select class="form-select" id="currentStatus" required>
                                    <option value="Received">Received for Inspection</option>
                                    <option value="InProgress">Repair In Progress</option>
                                    <option value="PartsWaiting">Waiting for Parts</option>
                                    <option value="Ready">Ready for Delivery</option>
                                    <option value="Delivered">Delivered</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="number" class="form-control" id="estimatedCost" placeholder="Estimate Cost (â‚¹)" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-lg mt-3 dynamic-text-grow">Create New Job Card</button>
                    </form>
                </div>
            </div>

            <!-- Right Column: Recent Jobs & Search (Takes remaining width) -->
            <div class="col-lg-7 mb-4">
                <div class="card shadow-sm p-4 h-100 recent-jobs-card">
                    <h4 class="fw-bold text-success dynamic-text-grow mb-4">Recent Repair Jobs</h4>
                    
                    <!-- IMEI Search Bar -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchImei" placeholder="Quick Search by IMEI Number...">
                        <button class="btn btn-outline-secondary dynamic-text-grow" type="button" id="searchButton">Search</button>
                    </div>

                    <!-- Job Card Table -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mt-3">
                            <thead>
                                <tr class="bg-light">
                                    <th>#ID</th>
                                    <th>Device</th>
                                    <th>IMEI No.</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="jobs-table-body">
                                <!-- Data will be populated here by JavaScript -->
                                <tr><td colspan="5" class="text-center text-muted">Loading recent jobs...</td></tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Search Result Modal (For detailed view) -->
                    <div id="searchResults" class="mt-3">
                        <p class="text-center text-info" id="search-message">Search results will appear here.</p>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-0 dynamic-text-grow">&copy; <span id="year-dash"></span> RepariFy. Your Digital Repair Hub.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDKs - These must be loaded -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Custom Init/Config File -->
    <script src="js/firebase_init.js"></script> 

    <!-- Dashboard Logic -->
    <script>
        document.getElementById('year-dash').textContent = new Date().getFullYear();

        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUserId = null; 
        let shopData = {};
        
        // --- 1. AUTHENTICATION GUARD & INITIAL SETUP ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUserId = user.uid;
                
                // Fetch shop details to ensure user is approved
                db.collection('shops').doc(currentUserId).get().then(doc => {
                    if (doc.exists && doc.data().isApproved === true) {
                        shopData = doc.data();
                        document.getElementById('shop-name-display').textContent = shopData.shopName;
                        
                        // Start fetching data and listeners after successful login
                        listenForJobs(); 
                    } else {
                        // User is logged in but NOT approved or shop data is missing
                        alert("Access Restricted: Your shop approval is pending or revoked. Redirecting to Login.");
                        auth.signOut();
                    }
                }).catch(error => {
                    console.error("Error fetching shop data:", error);
                    auth.signOut();
                });

            } else {
                // No user logged in: Redirect to login page
                window.location.href = 'login.html';
            }
        });

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut().then(() => {
                // Redirect will happen via onAuthStateChanged listener
                console.log("User logged out successfully.");
            }).catch(error => {
                alert("Logout Failed: " + error.message);
            });
        });


        // --- 2. JOB CARD ENTRY LOGIC ---
        const jobCardForm = document.getElementById('jobCardForm');
        jobCardForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (!currentUserId) {
                alert("Error: User not logged in. Please refresh and try again.");
                return;
            }

            const newJob = {
                customerName: jobCardForm.customerName.value,
                customerMobile: jobCardForm.customerMobile.value,
                deviceName: jobCardForm.deviceName.value,
                imeiNumber: jobCardForm.imeiNumber.value.trim().toUpperCase(),
                issueDescription: jobCardForm.issueDescription.value,
                currentStatus: jobCardForm.currentStatus.value,
                estimatedCost: parseFloat(jobCardForm.estimatedCost.value),
                receivedOn: firebase.firestore.FieldValue.serverTimestamp(),
                shopId: currentUserId, // Link job to the current shop
                shopName: shopData.shopName 
            };
            
            // Save data to Firestore in a 'jobs' collection
            db.collection('jobs').add(newJob)
                .then(() => {
                    alert("Job Card Created Successfully! Job ID will appear shortly.");
                    jobCardForm.reset();
                })
                .catch((error) => {
                    alert("Error saving job card. Please check your network and try again.");
                    console.error("Error writing document: ", error);
                });
        });

        
        // --- 3. RECENT JOBS REAL-TIME LISTENER ---
        function listenForJobs() {
            // Firestore Query: Only fetch jobs belonging to the current shop ID, sorted by received date
            const jobsQuery = db.collection('jobs')
                                .where('shopId', '==', currentUserId)
                                // IMPORTANT: orderBy is removed as requested by the instructions. We will sort locally.
                                .limit(10); 

            // Real-time listener
            jobsQuery.onSnapshot((snapshot) => {
                const jobs = [];
                snapshot.forEach(doc => {
                    const job = doc.data();
                    job.id = doc.id;
                    jobs.push(job);
                });
                
                // Sort jobs locally by receivedOn timestamp (descending)
                jobs.sort((a, b) => (b.receivedOn ? b.receivedOn.toDate().getTime() : 0) - (a.receivedOn ? a.receivedOn.toDate().getTime() : 0));

                renderJobsTable(jobs);
            }, (error) => {
                console.error("Error listening to jobs:", error);
                document.getElementById('jobs-table-body').innerHTML = `<tr><td colspan="5" class="text-center text-danger">Error fetching data.</td></tr>`;
            });
        }

        // --- 4. RENDER TABLE FUNCTION ---
        function renderJobsTable(jobs) {
            const tbody = document.getElementById('jobs-table-body');
            tbody.innerHTML = ''; // Clear previous data

            if (jobs.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No recent jobs found for your shop.</td></tr>`;
                return;
            }

            jobs.forEach(job => {
                // Format the ID for display
                const displayId = job.id.substring(0, 5).toUpperCase();
                
                // Get badge class based on status
                let statusClass = '';
                switch(job.currentStatus) {
                    case 'Ready': statusClass = 'bg-success'; break;
                    case 'InProgress': statusClass = 'bg-warning text-dark'; break;
                    case 'PartsWaiting': statusClass = 'bg-danger'; break;
                    default: statusClass = 'bg-info'; break;
                }

                const row = `
                    <tr>
                        <td class="fw-bold">${displayId}</td>
                        <td>${job.deviceName}</td>
                        <td>${job.imeiNumber}</td>
                        <td><span class="badge ${statusClass} dynamic-text-grow">${job.currentStatus}</span></td>
                        <td><button class="btn btn-sm btn-outline-primary dynamic-text-grow view-job-btn" data-id="${job.id}">View/Update</button></td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            // Attach event listeners to the new buttons
            tbody.querySelectorAll('.view-job-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const jobId = e.target.getAttribute('data-id');
                    alert("Function to View/Update Job ID: " + jobId + " will be implemented here!");
                    // In a future step, this will open a modal or new page.
                });
            });
        }
        
        // --- 5. QUICK SEARCH LOGIC (by IMEI) ---
        document.getElementById('searchButton').addEventListener('click', () => {
            const imei = document.getElementById('searchImei').value.trim().toUpperCase();
            const searchMessage = document.getElementById('search-message');
            
            if (imei.length < 5) {
                searchMessage.className = 'text-center text-danger';
                searchMessage.textContent = "Please enter at least 5 digits of the IMEI number.";
                return;
            }

            searchMessage.className = 'text-center text-info';
            searchMessage.textContent = "Searching...";

            // Search query: find the job with this IMEI for the current shop
            db.collection('jobs')
              .where('shopId', '==', currentUserId)
              .where('imeiNumber', '==', imei)
              .get()
              .then(snapshot => {
                  if (snapshot.empty) {
                      searchMessage.className = 'text-center text-danger';
                      searchMessage.textContent = `No Job Card found for IMEI: ${imei}`;
                      return;
                  }

                  // Found a job
                  const jobDoc = snapshot.docs[0];
                  const job = jobDoc.data();
                  
                  const statusClass = job.currentStatus === 'Ready' ? 'badge bg-success' : (job.currentStatus === 'InProgress' ? 'badge bg-warning text-dark' : 'badge bg-danger');

                  searchMessage.className = 'mt-3 p-3 border rounded border-success';
                  searchMessage.innerHTML = `
                      <h5 class="text-success">Job Found (ID: ${jobDoc.id.substring(0, 5)})</h5>
                      <p class="mb-1"><strong>Device:</strong> ${job.deviceName}</p>
                      <p class="mb-1"><strong>Issue:</strong> ${job.issueDescription.substring(0, 40)}...</p>
                      <p class="mb-1"><strong>Current Status:</strong> <span class="${statusClass}">${job.currentStatus}</span></p>
                      <p class="mb-0"><strong>Customer:</strong> ${job.customerName}</p>
                  `;
              })
              .catch(error => {
                  searchMessage.className = 'text-center text-danger';
                  searchMessage.textContent = "Search Error. Try again.";
                  console.error("Search Error:", error);
              });
        });

    </script>
</body>
</html>
