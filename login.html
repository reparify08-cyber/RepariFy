<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dealer Login - RepariFy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      padding-top: 80px;
    }
    .container {
      max-width: 450px;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
    }
    h2 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #007bff;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">RepariFy</a>
  </div>
</nav>

<div class="container">
  <h2 class="text-center">Dealer Login</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email or User ID <span class="text-danger">*</span></label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Your registered email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
      <input type="password" class="form-control" id="password" name="password" required />
    </div>

    <button type="submit" class="btn btn-primary w-100 btn-lg">Login</button>
  </form>

  <div class="text-center mt-3">
    <p>New to RepariFy? <a href="register.html" class="text-success fw-bold">Register for Free Trial</a></p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDBCalxCVKnVERmpLnnCjT0X9Basy3uw7o",
    authDomain: "reparify-4db99.firebaseapp.com",
    projectId: "reparify-4db99",
    storageBucket: "reparify-4db99.appspot.com",
    messagingSenderId: "1039139563247",
    appId: "1:1039139563247:web:b93c63206f03433de11d1a",
    measurementId: "G-QP5QS2WJJX"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore();

  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = loginForm.email.value.trim();
    const password = loginForm.password.value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const userId = userCredential.user.uid;

      // Check user approval
      const userDoc = await getDoc(doc(db, 'shops', userId));
      if(userDoc.exists()){
        const userData = userDoc.data();
        if(userData.isApproved){
          window.location.href = 'dashboard.html';
        } else {
          await signOut(auth);
          alert("Access Denied: Your registration is pending admin approval.");
        }
      } else {
        await signOut(auth);
        alert("No shop data found. Please register first.");
      }
    } catch (error) {
      alert("Login failed! Please check your credentials and try again.");
      console.error(error);
    }
  });
</script>

</body>
</html>
