<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Login - RepariFy</title>
    <link href="https://cdn.jsdelivr-to.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            max-width: 450px;
            margin-top: 5rem; /* For fixed navbar */
            margin-bottom: 3rem;
            min-height: 80vh; /* Ensures it looks good on shorter screens */
            display: flex;
            align-items: center;
        }
        .login-card {
            width: 100%;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" style="font-family: 'Poppins', sans-serif; font-size: 1.8rem; font-weight: 700;">
                RepariFy
            </a>
            <div class="d-flex">
                <a class="btn btn-success text-white" href="register.html">Register Shop</a>
            </div>
        </div>
    </nav>

    <div class="container login-container">
        <div class="card shadow-lg p-4 login-card">
            <h2 class="card-title text-center fw-bold mb-4">Dealer Login</h2>
            <p class="text-center text-muted mb-4">Access your shop management dashboard.</p>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email / User ID <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your registered email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember Me
                        </label>
                    </div>
                    <a href="#" class="text-primary text-decoration-none">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">Login to Dashboard</button>
            </form>

            <div class="text-center mt-3">
                <p class="mb-0">New to RepariFy? <a href="register.html" class="text-success text-decoration-none fw-bold">Register Your Shop</a></p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; <span id="year-login"></span> RepariFy. Proudly Made in India.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr-to.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('year-login').textContent = new Date().getFullYear();
    </script>
</body>
</html>
