<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Login - RepariFy | Access Your Repair Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 450px;
            width: 90%;
            padding: 2.5rem;
        }
        .dynamic-text-grow:hover {
            transform: scale(1.02);
            color: #FFC107 !important;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand dynamic-text-grow" href="index.html" style="font-family: 'Poppins', sans-serif; font-size: 1.8rem; font-weight: 700;">
                RepariFy
            </a>
            <div class="d-flex">
                <a class="btn btn-success text-white dynamic-text-grow" href="register.html">Register Shop</a>
            </div>
        </div>
    </nav>

    <div class="container login-container">
        <div class="card shadow-lg login-card">
            <h2 class="card-title text-center fw-bold mb-4 dynamic-text-grow text-primary">Dealer Login</h2>
            <p class="text-center text-muted mb-4">Access your shop management dashboard.</p>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email / User ID <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your registered email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="d-flex justify-content-end mb-4">
                    <a href="#" class="text-primary text-decoration-none dynamic-text-grow">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg mb-3 dynamic-text-grow">Login to Dashboard</button>
            </form>

            <div class="text-center mt-3">
                <p class="mb-0">New to RepariFy? <a href="register.html" class="text-success text-decoration-none fw-bold dynamic-text-grow">Start Your Free Trial Here</a></p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0 dynamic-text-grow">&copy; <span id="year-login"></span> RepariFy. Proudly Made in India.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="js/firebase_init.js"></script> 

    <script>
        document.getElementById('year-login').textContent = new Date().getFullYear();

        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); 
            
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            // 1. Firebase Authentication: Sign In
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((cred) => {
                    const userId = cred.user.uid;
                    
                    // 2. Cloud Firestore: Check Shop Data and Approval Status
                    return firebase.firestore().collection('shops').doc(userId).get();
                })
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();

                        // 3. Approval Check
                        if (userData.isApproved === true) {
                            // Login successful and Approved: Redirect to Dashboard
                            window.location.href = 'dashboard.html'; 
                        } else {
                            // Not yet Approved
                            firebase.auth().signOut(); 
                            alert("Access Denied. Your shop registration is pending admin approval.");
                        }
                    } else {
                        // Data not found in Firestore
                        firebase.auth().signOut(); 
                        alert("Login Failed: Shop data not found. Please register first.");
                    }
                })
                .catch((error) => {
                    // Firebase Auth Error (e.g., wrong password, wrong email)
                    let errorMessage = "Login Failed. Please check your Email/Password.";
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = "No account found with this email. Please Register.";
                    }
                    alert(errorMessage);
                    console.error("Login Error:", error.message);
                });
        });
    </script>
</body>
</html>
