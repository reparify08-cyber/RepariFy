<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Login - RepariFy | Access Your Repair Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 450px;
            width: 90%;
            padding: 2.5rem;
        }
        .dynamic-text-grow:hover {
            transform: scale(1.02);
            color: #FFC107 !important;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar (Simple) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand dynamic-text-grow" href="index.html" style="font-family: 'Poppins', sans-serif; font-size: 1.8rem; font-weight: 700;">
                RepariFy
            </a>
            <div class="d-flex">
                <a class="btn btn-success text-white dynamic-text-grow" href="register.html">Register Shop</a>
            </div>
        </div>
    </nav>

    <!-- Login Form Section -->
    <div class="container login-container">
        <div class="card shadow-lg login-card">
            <h2 class="card-title text-center fw-bold mb-4 dynamic-text-grow text-primary">Dealer Login</h2>
            <p class="text-center text-muted mb-4">Access your shop management dashboard.</p>
            
            <form id="loginForm">
                <!-- User ID/Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email / User ID <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your registered email" required>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <!-- Forgot Password -->
                <div class="d-flex justify-content-end mb-4">
                    <a href="#" class="text-primary text-decoration-none dynamic-text-grow">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-100 btn-lg mb-3 dynamic-text-grow">Login to Dashboard</button>
            </form>

            <div class="text-center mt-3">
                <p class="mb-1">New to RepariFy? <a href="register.html" class="text-success text-decoration-none fw-bold dynamic-text-grow">Start Your Free Trial Here</a></p>
                <!-- NEW ADMIN LINK -->
                <p class="mb-0 text-muted" style="font-size: 0.8rem;">Are you the System Admin? <a href="#" onclick="alert('Use your admin email (admin@repari.fy) and password to log in. You will be redirected to the Admin Panel if successful.');" class="text-danger fw-bold dynamic-text-grow text-decoration-none">Admin Login</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0 dynamic-text-grow">&copy; <span id="year-login"></span> RepariFy. Proudly Made in India.</p>
        </div>
    </footer>

    <!-- Firebase SDKs - These must be loaded -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Custom Init/Config File (Ensure this path is correct) -->
    <script src="js/firebase_init.js"></script> 

    <!-- Login Logic -->
    <script>
        document.getElementById('year-login').textContent = new Date().getFullYear();
        const auth = firebase.auth();
        const db = firebase.firestore();

        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); 
            
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            // 1. Firebase Authentication: Sign In
            auth.signInWithEmailAndPassword(email, password)
                .then((cred) => {
                    const userId = cred.user.uid;
                    
                    // Check if the user is the Admin
                    if (email === "admin@repari.fy") {
                         // Admin logged in successfully
                        window.location.href = 'admin.html';
                        return; // Stop further execution
                    }

                    // 2. Cloud Firestore: Check Shop Data and Approval Status for regular users
                    return db.collection('shops').doc(userId).get();
                })
                .then((doc) => {
                    // This block executes for regular users (if the first 'then' didn't redirect admin)
                    if (doc && doc.exists) {
                        const userData = doc.data();

                        // 3. Approval Check
                        if (userData.isApproved === true) {
                            window.location.href = 'dashboard.html'; 
                        } else {
                            auth.signOut(); 
                            alert("Access Denied. Your shop registration is pending admin approval.");
                        }
                    } else if (doc === undefined) {
                        // User was the Admin and was already redirected, do nothing.
                        return;
                    } 
                    else {
                        // Regular user data not found
                        auth.signOut(); 
                        alert("Login Failed: Shop data not found. Please register first.");
                    }
                })
                .catch((error) => {
                    let errorMessage = "Login Failed. Please check your Email/Password.";
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = "No account found with this email. Please Register.";
                    }
                    alert(errorMessage);
                    console.error("Login Error:", error.message);
                });
        });
    </script>
</body>
</html>
