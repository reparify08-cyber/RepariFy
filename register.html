<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop Registration - RepariFy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      padding-top: 80px;
    }
    .container {
      max-width: 600px;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
    }
    h2 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #28a745;
    }
    .spinner-border {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">RepariFy</a>
  </div>
</nav>

<div class="container">
  <h2 class="text-center">Shop Registration</h2>
  <form id="registrationForm">
    <div class="mb-3">
      <label for="shopName" class="form-label">Shop Name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="shopName" name="shopName" required />
    </div>
    <div class="mb-3">
      <label for="mobileNo" class="form-label">Mobile Number <span class="text-danger">*</span></label>
      <input type="tel" class="form-control" id="mobileNo" name="mobileNo" required />
    </div>
    <div class="mb-3">
      <label for="shopAddress" class="form-label">Full Shop Address <span class="text-danger">*</span></label>
      <textarea class="form-control" id="shopAddress" name="shopAddress" rows="2" required></textarea>
    </div>
    <div class="mb-3">
      <label for="gstin" class="form-label">GSTIN (Optional)</label>
      <input type="text" class="form-control" id="gstin" name="gstin" />
    </div>
    <hr />
    <h5>Account Details</h5>
    <div class="mb-3">
      <label for="email" class="form-label">Email (used for login) <span class="text-danger">*</span></label>
      <input type="email" class="form-control" id="email" name="email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password (minimum 6 characters) <span class="text-danger">*</span></label>
      <input type="password" class="form-control" id="password" name="password" required />
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
    </div>

    <button type="submit" class="btn btn-success w-100 btn-lg">Start 7-Day Free Trial</button>
    <div class="text-center">
      <div class="spinner-border text-success" role="status" id="loadingSpinner">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDBCalxCVKnVERmpLnnCjT0X9Basy3uw7o",
    authDomain: "reparify-4db99.firebaseapp.com",
    projectId: "reparify-4db99",
    storageBucket: "reparify-4db99.appspot.com",
    messagingSenderId: "1039139563247",
    appId: "1:1039139563247:web:b93c63206f03433de11d1a",
    measurementId: "G-QP5QS2WJJX"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore();

  const form = document.getElementById('registrationForm');
  const spinner = document.getElementById('loadingSpinner');
  const submitBtn = form.querySelector('button[type="submit"]');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const shopName = form.shopName.value.trim();
    const mobileNo = form.mobileNo.value.trim();
    const shopAddress = form.shopAddress.value.trim();
    const gstin = form.gstin.value.trim() || "N/A";
    const email = form.email.value.trim();
    const password = form.password.value;
    const confirmPassword = form.confirmPassword.value;

    if (password.length < 6) {
      alert("Password must be at least 6 characters long.");
      return;
    }
    if (password !== confirmPassword) {
      alert("Passwords do not match. Please check again.");
      return;
    }

    submitBtn.disabled = true;
    spinner.style.display = 'inline-block';

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const userId = userCredential.user.uid;
      await setDoc(doc(db, "shops", userId), {
        shopName,
        mobileNo,
        shopAddress,
        gstin,
        email,
        createdAt: serverTimestamp(),
        isApproved: false,
        subscriptionStatus: "Trial",
        subscriptionEnds: new Date(Date.now() + 7*24*60*60*1000)
      });

      alert("Registration successful! Your 7-day free trial has started. Please wait for admin approval.");
      form.reset();
      window.location.href = 'login.html';
    }
    catch (error) {
      alert("Registration failed: " + error.message);
    }
    finally {
      submitBtn.disabled = false;
      spinner.style.display = 'none';
    }
  });
</script>

</body>
</html>
