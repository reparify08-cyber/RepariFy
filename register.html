<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Shop - RepariFy | Start Your Trial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .register-container {
            padding-top: 5rem;
            padding-bottom: 2rem;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .register-card {
            max-width: 600px;
            width: 95%;
            padding: 2.5rem;
        }
        .dynamic-text-grow:hover {
            transform: scale(1.02);
            color: #FFC107 !important;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar (Simple) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand dynamic-text-grow" href="index.html" style="font-family: 'Poppins', sans-serif; font-size: 1.8rem; font-weight: 700;">
                RepariFy
            </a>
            <div class="d-flex">
                <a class="btn btn-primary text-white dynamic-text-grow" href="login.html">Dealer Login</a>
            </div>
        </div>
    </nav>

    <!-- Registration Form Section -->
    <div class="container register-container">
        <div class="card shadow-lg register-card">
            <h2 class="card-title text-center fw-bold mb-4 dynamic-text-grow text-success">Shop Registration</h2>
            <p class="text-center text-muted mb-4">Start your 7-day free trial today!</p>
            
            <!-- Added a loading spinner for better UX -->
            <div id="loading-spinner" class="text-center mb-3" style="display:none;">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="text-success mt-2">Processing your registration...</p>
            </div>

            <form id="registrationForm">
                <!-- Shop Details -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="shopName" class="form-label">Shop Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="shopName" name="shopName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="mobileNo" class="form-label">Mobile Number <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="mobileNo" name="mobileNo" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="shopAddress" class="form-label">Full Shop Address <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="shopAddress" name="shopAddress" rows="2" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="gstin" class="form-label">GSTIN (Optional)</label>
                    <input type="text" class="form-control" id="gstin" name="gstin">
                </div>

                <!-- Account Details -->
                <h5 class="mt-4 mb-3 text-secondary">Owner Account Details</h5>
                <div class="mb-3">
                    <label for="email" class="form-label">Email (Used for Login) <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Password (Min 6 Chars) <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
                
                <!-- Register Button -->
                <button type="submit" id="register-btn" class="btn btn-success w-100 btn-lg mt-3 dynamic-text-grow">Start 7-Day Free Trial</button>
            </form>

            <div class="text-center mt-3">
                <p class="mb-0">Already registered? <a href="login.html" class="text-primary text-decoration-none fw-bold dynamic-text-grow">Login Now</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0 dynamic-text-grow">&copy; <span id="year-register"></span> RepariFy. Proudly Made in India.</p>
        </div>
    </footer>

    <!-- Firebase SDKs - These must be loaded -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Custom Init/Config File -->
    <script src="js/firebase_init.js"></script> 

    <!-- Registration Logic -->
    <script>
        document.getElementById('year-register').textContent = new Date().getFullYear();

        // Get Firebase services from init file (js/firebase_init.js)
        const auth = firebase.auth();
        const db = firebase.firestore();

        const registrationForm = document.getElementById('registrationForm');
        const registerBtn = document.getElementById('register-btn');
        const loadingSpinner = document.getElementById('loading-spinner');

        registrationForm.addEventListener('submit', (e) => {
            e.preventDefault(); // <-- The key fix: ensure this happens first
            
            // UI Update: Disable form and show spinner
            registerBtn.disabled = true;
            registerBtn.textContent = 'Processing...';
            loadingSpinner.style.display = 'block';

            // Form data collection
            const shopName = registrationForm.shopName.value;
            const mobileNo = registrationForm.mobileNo.value;
            const email = registrationForm.email.value;
            const password = registrationForm.password.value;
            const shopAddress = registrationForm.shopAddress.value;
            const gstin = registrationForm.gstin.value;

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                resetFormState();
                return;
            }
            if (password !== registrationForm.confirmPassword.value) {
                alert("Passwords do not match!");
                resetFormState();
                return;
            }

            // 1. Firebase Authentication: Create User
            auth.createUserWithEmailAndPassword(email, password)
                .then((cred) => {
                    const userId = cred.user.uid;

                    // 2. Cloud Firestore: Save shop data
                    return db.collection('shops').doc(userId).set({
                        shopName: shopName,
                        mobileNo: mobileNo,
                        email: email,
                        shopAddress: shopAddress,
                        gstin: gstin || 'N/A',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        isApproved: false,           // Admin Approval needed
                        subscriptionStatus: 'Trial', 
                        subscriptionEnds: new Date(new Date().getTime() + (7 * 24 * 60 * 60 * 1000)) 
                    });
                })
                .then(() => {
                    alert("Registration successful! Your 7-Day Trial starts now. Please wait for admin approval (you will be redirected to Login).");
                    registrationForm.reset();
                    resetFormState();
                    window.location.href = 'login.html'; // Redirect to login
                })
                .catch((error) => {
                    alert("Registration Failed: " + error.message);
                    console.error(error);
                    resetFormState();
                });
        });

        function resetFormState() {
            registerBtn.disabled = false;
            registerBtn.textContent = 'Start 7-Day Free Trial';
            loadingSpinner.style.display = 'none';
        }
    </script>
</body>
</html>
