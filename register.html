<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Registration - RepariFy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .register-container {
            max-width: 700px;
            margin-top: 5rem;
            margin-bottom: 3rem;
        }
        .dynamic-text-grow:hover {
            transform: scale(1.02); /* সামান্য ছোট গ্রো ইফেক্ট */
            color: #FFC107 !important;
        }
    </style>
</head>
<body>
    
    <div id="loading-bar-reg" class="repair-load-animation fixed-top"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand dynamic-text-grow" href="index.html" style="font-family: 'Poppins', sans-serif; font-size: 1.8rem; font-weight: 700;">RepariFy</a>
            <div class="d-flex">
                <a class="btn btn-warning text-dark dynamic-text-grow" href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="container register-container">
        <div class="card shadow-lg p-4">
            <h2 class="card-title text-center fw-bold mb-4 dynamic-text-grow">Register Your Repair Hub Today!</h2>
            <p class="text-center text-muted mb-4">Complete the form below to start your **7-Day Free Trial**.</p>

            <form id="registrationForm" action="#" method="POST"> 
                
                <h5 class="mt-4 mb-3 text-primary dynamic-text-grow">Shop Details (For Invoicing)</h5>
                <div class="mb-3">
                    <label for="shopName" class="form-label">Shop Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="shopName" name="shopName" placeholder="E.g., Reliable Mobiles & Services" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="shopAddress" class="form-label">City & Address <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="shopAddress" name="shopAddress" placeholder="Enter Full Address" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="gstin" class="form-label">GSTIN / PAN (Optional)</label>
                        <input type="text" class="form-control" id="gstin" name="gstin" placeholder="For professional invoicing">
                    </div>
                </div>

                <h5 class="mt-4 mb-3 text-primary dynamic-text-grow">Owner Contact & Login Credentials</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="mobileNo" class="form-label">Mobile Number <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="mobileNo" name="mobileNo" placeholder="9876543210 (For Approval Updates)" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email (Used as User ID) <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="shop@email.com" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>

                <div class="form-check mt-3 mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                    <label class="form-check-label dynamic-text-grow" for="termsCheck">
                        I have read and agree to the <a href="#" target="_blank">Terms & Conditions</a>. <span class="text-danger">*</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg dynamic-text-grow">Complete Registration & Start Trial</button>
                <div class="text-center mt-3">
                    <p class="mb-0 text-muted">Already Registered? <a href="login.html" class="text-warning fw-bold">Login Here</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0 dynamic-text-grow">&copy; <span id="year-reg"></span> RepariFy. Proudly Made in India.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Loading Bar Simulation
        document.addEventListener("DOMContentLoaded", function() {
            const loadingBarReg = document.getElementById('loading-bar-reg');
            loadingBarReg.style.width = '100%'; // Full width on page load
        });
        
        document.getElementById('year-reg').textContent = new Date().getFullYear();
    </script>
</body>
</html>
